name: SafeEats CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend tests (Python/FastAPI)
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run backend tests
        run: pytest tests/ -v --tb=short
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check .

  # Flutter tests
  flutter-tests:
    name: Flutter Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  # Build check for multiple platforms
  build-check:
    name: Build Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: web
          - os: ubuntu-latest
            target: apk
          # macOS builds are expensive, enable if needed
          # - os: macos-latest
          #   target: ios
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build ${{ matrix.target }}
        run: |
          if [ "${{ matrix.target }}" = "web" ]; then
            flutter build web --release
          elif [ "${{ matrix.target }}" = "apk" ]; then
            flutter build apk --release --dart-define=BACKEND_URL=http://localhost:8000
          elif [ "${{ matrix.target }}" = "ios" ]; then
            flutter build ios --release --no-codesign
          fi

  # Integration test (requires both backend and Flutter)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, flutter-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
      
      - name: Start backend server
        run: |
          cd backend
          uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Test backend health
        run: |
          curl -f http://localhost:8000/health || exit 1
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Install Flutter dependencies
        run: flutter pub get
      
      - name: Run integration tests
        run: flutter test test/integration/ --dart-define=BACKEND_URL=http://localhost:8000